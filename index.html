<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee - Compact Flower Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%; height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            font-family: "Malgun Gothic", sans-serif;
        }

        body { justify-content: center; align-items: center; }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-box {
            width: 22.16%; 
            min-width: 240px;
            aspect-ratio: 4 / 3;
            position: relative;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ê½ƒìë“¤ì´ ë‹´ê¸¸ ê·¸ë£¹ - í¬ê¸°ë¥¼ ê¸°ì¡´ë³´ë‹¤ ì¤„ì„ */
        .flower-wrapper {
            position: relative;
            width: 60px; /* 100px -> 60px ì¶•ì†Œ */
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ğŸŒ¸ ìˆ˜ì •ëœ ê½ƒì ìŠ¤íƒ€ì¼: ë„ˆë¹„ ìœ ì§€, ê¸¸ì´ ì¶•ì†Œ */
        .petal {
            position: absolute;
            width: 30px;  /* ë„ˆë¹„ ìœ ì§€ */
            height: 38px; /* ê¸¸ì´ ì¶•ì†Œ (55px -> 38px) */
            /* ì•„ì£¼ ì–´ë‘ìš´ ì¸ë””ê³  -> ì„ ëª…í•œ íŒŒë‘ ê·¸ë¼ë””ì–¸íŠ¸ */
            background: linear-gradient(135deg, #05081A 0%, #1E88E5 100%);
            border: 2px solid #020410;
            /* ì•„ëª¬ë“œ ì‰ì… ìœ ì§€ */
            border-radius: 90% 0% 90% 0%;
            transform: rotate(45deg);
            
            /* íšŒì „ì¶•ì„ ê½ƒì í•˜ë‹¨ ê¼­ì§“ì ìœ¼ë¡œ ì„¤ì • */
            transform-origin: bottom left; 
            bottom: 50%;
            left: 50%;
        }

        #credit-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #ffffff; color: #000; font-size: 9pt; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 0.8s ease;
        }

        #credit-screen.visible { opacity: 1; pointer-events: auto; }

        .replay-btn {
            margin-top: 15px; padding: 5px 12px; background: none;
            border: 1px solid #000; font-size: 8pt; cursor: pointer;
        }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .container { margin-top: 15vh; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <div class="flower-wrapper" id="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal)</div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>Â© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="location.reload()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        const petals = document.querySelectorAll('.petal');
        const flower = document.getElementById('flower');
        const credit = document.getElementById('credit-screen');

        // 1. ì´ˆê¸° ë°°ì¹˜ (72ë„ ê°„ê²© + ê¸°ë³¸ 45ë„ íšŒì „ ë³´ì •)
        petals.forEach((petal, i) => {
            gsap.set(petal, { rotation: (i * 72) + 45 });
        });

        // 2. 5ì´ˆ ë™ì•ˆ íšŒì „ (í…ŒìŠ¤íŠ¸ìš© ì†ë„)
        const mainRotation = gsap.to(flower, {
            rotation: 360,
            duration: 8, 
            repeat: -1,
            ease: "none"
        });

        // 3. 5ì´ˆ ì‹œì ì— í¼ì§€ë©° ì‚¬ë¼ì§ (ì´ 6ì´ˆ êµ¬ì„±)
        gsap.delayedCall(5, () => {
            mainRotation.kill(); // íšŒì „ ë©ˆì¶¤ í˜¹ì€ ê°€ì†í•˜ë©° í¼ì§€ê¸° ì„ íƒ ê°€ëŠ¥

            petals.forEach((petal, i) => {
                const angle = (i * 72) * (Math.PI / 180);
                gsap.to(petal, {
                    x: Math.cos(angle) * 120,
                    y: Math.sin(angle) * 120,
                    opacity: 0,
                    duration: 1, // 1ì´ˆê°„ í¼ì§
                    ease: "power2.out"
                });
            });

            // í¬ë ˆë”§ ë“±ì¥
            gsap.delayedCall(1, () => {
                flower.style.display = 'none';
                credit.classList.add('visible');
            });
        });
    </script>
</body>
</html>
