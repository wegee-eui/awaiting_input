<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee - Almond Petal Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%; height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            font-family: "Malgun Gothic", sans-serif;
        }

        body { justify-content: center; align-items: center; }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-box {
            width: 22.16%; 
            min-width: 240px;
            aspect-ratio: 4 / 3;
            position: relative;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ğŸŒ¸ ìˆ˜ì •ëœ ê½ƒì ìŠ¤íƒ€ì¼ */
        .petal {
            position: absolute;
            width: 32px;
            height: 55px;
            /* ê·¸ë¼ë””ì–¸íŠ¸: ê²€ì •ì— ê°€ê¹Œìš´ ì¸ë””ê³ (#0A0E28) -> ì„ ëª…í•œ íŒŒë‘(#2196F3) */
            background: linear-gradient(135deg, #0A0E28 0%, #2196F3 100%);
            /* ë©”ì´í”Œ 2008 ê°ì„± í…Œë‘ë¦¬ */
            border: 2px solid #05071A;
            /* ì•„ëª¬ë“œ ëª¨ì–‘: ìœ„ì•„ë˜ë¥¼ ë¾°ì¡±í•˜ê²Œ ë§Œë“œëŠ” 90% ê³¡ë¥  */
            border-radius: 90% 0% 90% 0%;
            transform: rotate(45deg); /* ì•„ëª¬ë“œ í˜•íƒœë¥¼ ìˆ˜ì§ìœ¼ë¡œ ì„¸ìš°ê¸° ìœ„í•œ ê¸°ë³¸ íšŒì „ */
            
            /* íšŒì „ì¶•ì„ ê½ƒì í•˜ë‹¨ ê¼­ì§“ì ìœ¼ë¡œ ì„¤ì • */
            transform-origin: bottom left; 
            bottom: 50%;
            left: 50%;
        }

        #credit-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #ffffff; color: #000; font-size: 9pt; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 1s ease;
        }

        #credit-screen.visible { opacity: 1; pointer-events: auto; }

        .replay-btn {
            margin-top: 15px; padding: 5px 12px; background: none;
            border: 1px solid #000; font-size: 8pt; cursor: pointer;
        }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .container { margin-top: 15vh; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <div class="flower-wrapper" id="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>Â© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="location.reload()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        const petals = document.querySelectorAll('.petal');
        const flower = document.getElementById('flower');
        const credit = document.getElementById('credit-screen');

        // ì´ˆê¸° ë°°ì¹˜: ì•„ëª¬ë“œ ëª¨ì–‘ì˜ ê¸°ë³¸ íšŒì „(45ë„)ì„ ê³ ë ¤í•˜ì—¬ 72ë„ ê°„ê²© ë°°ì¹˜
        petals.forEach((petal, i) => {
            gsap.set(petal, { rotation: (i * 72) + 45 });
        });

        // 6ë¶„ 35ì´ˆ(395ì´ˆ) íšŒì „
        const mainRotation = gsap.to(flower, {
            rotation: 360,
            duration: 15, // ì¡°ê¸ˆ ë” ìš°ì•„í•˜ê²Œ ì²œì²œíˆ íšŒì „
            repeat: -1,
            ease: "none"
        });

        // 395ì´ˆ í›„ ì´ë²¤íŠ¸
        gsap.delayedCall(395, () => {
            petals.forEach((petal, i) => {
                gsap.to(petal, {
                    x: Math.cos(i * 72 * Math.PI / 180) * 200,
                    y: Math.sin(i * 72 * Math.PI / 180) * 200,
                    opacity: 0,
                    duration: 5,
                    ease: "power2.in"
                });
            });

            gsap.delayedCall(5, () => {
                flower.style.display = 'none';
                credit.classList.add('visible');
            });
        });
    </script>
</body>
</html>
