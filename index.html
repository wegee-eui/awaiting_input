<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Seconds Gaze Project</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        #container {
            display: flex; justify-content: center; align-items: center;
            width: 100%; height: 100%; position: relative;
        }

        /* 1. 눈 크기 및 배치 제한 (max-width 적용) */
        .eyes-wrapper {
            display: flex; 
            justify-content: space-between;
            width: 80%; 
            max-width: 900px; /* 데스크탑에서 너무 커지지 않도록 제한 */
            gap: 10%;
            transition: opacity 0.4s ease; /* 나타나고 사라질 때 부드럽게 */
        }

        .eye-container {
            flex: 1;
            aspect-ratio: 1.8 / 1;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 비대칭 날카로운 눈매 */
        .eye-shape {
            background-color: white;
            width: 70%;
            height: 185%;
            position: absolute;
            border-radius: 40% 60% 40% 60% / 30% 70% 30% 70%;
        }

        /* 오른쪽 눈 대칭 반전 */
        .eye-container:last-child .eye-shape {
            transform: scaleX(-1);
        }

        .pupil {
            background-color: black;
            width: 38%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            transition: transform 0.08s ease-out;
            will-change: transform;
        }

        /* 2. 눈꺼풀 애니메이션 (4초 주기, 0.5초 깜빡임) */
        .eyelid {
            position: absolute;
            top: -110%; 
            left: 0;
            width: 100%;
            height: 110%; /* 살짝 더 길게 설정해서 완벽히 가림 */
            background-color: black;
            z-index: 2; 
            animation: blink 4s infinite;
        }

        .eye-container:last-child .eyelid {
            transform: scaleX(-1);
        }

        @keyframes blink {
            0%, 90% { top: -110%; } 
            95% { top: 0%; }        
            100% { top: -110%; }    
        }

        /* 3. 대기 문구 스타일 */
        #status-msg {
            display: none; 
            color: white; 
            font-size: 4vw; 
            font-weight: bold;
            text-align: center; 
            width: 100%; 
            position: absolute;
            z-index: 10;
        }

        /* 4. 결과물 드로잉 영역 */
        #svgPathContainer {
            position: absolute; top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: none; background-color: white; z-index: 20;
        }

        #pathSvg { width: 100%; height: 100%; display: block; }

        /* 결과 화면 UI */
        #ui-overlay {
            display: none; position: absolute; bottom: 8%;
            left: 50%; transform: translateX(-50%);
            text-align: center; z-index: 30;
        }

        .credits { margin-bottom: 20px; color: black; font-size: 14px; line-height: 1.6; }
        .credits a { color: black; text-decoration: underline; }

        #download-btn {
            padding: 12px 24px; background: black; color: white;
            border: none; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <div class="eyes-wrapper" id="eyes-container">
        <div class="eye-container">
            <div class="eye-shape"></div>
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
        <div class="eye-container">
            <div class="eye-shape"></div>
            <div class="pupil"></div>
            <div class="eyelid"></div>
        </div>
    </div>
    
    <div id="status-msg">Waiting for <span id="out-timer">0</span> seconds</div>
    
    <div id="svgPathContainer">
        <svg id="pathSvg" preserveAspectRatio="xMidYMid meet">
            <polyline id="pathPolyline" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </div>
</div>

<div id="ui-overlay">
    <div class="credits">
        You waited 400 seconds.<br>
        Concept & Production: <a href="https://www.instagram.com/wegee.eui/" target="_blank">Wegee @wegee.eui</a>
    </div>
    <button id="download-btn">이미지 저장하기</button>
</div>

<script>
    const TARGET_SECONDS = 400; 
    const MSG_DELAY_MS = 200; // 나갔을 때 지연 시간 (0.2초)
    const RETURN_DELAY_MS = 500; // 돌아왔을 때 지연 시간 (0.5초)

    let totalOutTimeMs = 0;
    let outStartTime = null;
    let stayStartTime = Date.now();
    let path = [];
    let isFinished = false;
    let msgTimeout = null;

    // 마우스 추적 및 눈동자 움직임
    window.addEventListener('mousemove', (e) => {
        if (isFinished) return;
        path.push({ x: e.clientX, y: e.clientY });

        const pupils = document.querySelectorAll('.pupil');
        pupils.forEach(pupil => {
            const rect = pupil.parentElement.getBoundingClientRect();
            const eyeX = rect.left + rect.width / 2;
            const eyeY = rect.top + rect.height / 2;
            const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
            const maxMove = rect.width / 5;
            const dist = Math.min(maxMove, Math.hypot(e.clientX - eyeX, e.clientY - eyeY) / 12);
            pupil.style.transform = `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px)`;
        });
    });

    // 사용자가 창을 벗어날 때
    function userLeft() {
        if (isFinished) return;
        if (!outStartTime) outStartTime = Date.now();
        
        msgTimeout = setTimeout(() => {
            document.getElementById('eyes-container').style.opacity = '0';
            document.getElementById('status-msg').style.display = 'block';
        }, MSG_DELAY_MS);
    }

    // 사용자가 창으로 돌아올 때 (0.5초 지속 로직 추가)
    function userReturned() {
        if (isFinished) return;
        
        // 시간 계산은 즉시 업데이트
        if (outStartTime) {
            totalOutTimeMs += Date.now() - outStartTime;
            outStartTime = null;
        }

        // 나가는 중이었던 타이머 취소
        clearTimeout(msgTimeout);
        msgTimeout = null;

        // 0.5초 대기 후 눈 표시 및 문구 숨김
        setTimeout(() => {
            // 그 사이에 다시 나가지 않았을 때만 실행
            if (!outStartTime) {
                document.getElementById('eyes-container').style.opacity = '1';
                document.getElementById('status-msg').style.display = 'none';
            }
        }, RETURN_DELAY_MS);
    }

    window.addEventListener('blur', userLeft);
    window.addEventListener('focus', userReturned);
    document.addEventListener('mouseleave', userLeft);
    document.addEventListener('mouseenter', userReturned);

    // 메인 루프 (카운트다운 및 종료 체크)
    setInterval(() => {
        if (isFinished) return;
        
        let currentOut = totalOutTimeMs;
        if (outStartTime) currentOut += Date.now() - outStartTime;
        document.getElementById('out-timer').textContent = Math.floor(currentOut / 1000);

        // 실제 체류 시간 계산 (현재시간 - 시작시간 - 나간시간)
        if (Date.now() - stayStartTime - totalOutTimeMs >= TARGET_SECONDS * 1000) {
            finish();
        }
    }, 100);

    function finish() {
        isFinished = true;
        document.body.style.backgroundColor = 'white';
        document.getElementById('eyes-container').style.display = 'none';
        document.getElementById('status-msg').style.display = 'none';
        
        const svgCont = document.getElementById('svgPathContainer');
        const svg = document.getElementById('pathSvg');
        const poly = document.getElementById('pathPolyline');
        
        svgCont.style.display = 'block';

        if (path.length > 0) {
            const xs = path.map(p => p.x);
            const ys = path.map(p => p.y);
            const minX = Math.min(...xs) - 50;
            const minY = Math.min(...ys) - 50;
            const w = Math.max(...xs) - minX + 50;
            const h = Math.max(...ys) - minY + 50;

            svg.setAttribute('viewBox', `${minX} ${minY} ${w} ${h}`);
            poly.setAttribute('points', path.map(p => `${p.x},${p.y}`).join(' '));
        }
        
        document.getElementById('ui-overlay').style.display = 'block';
    }

    // 이미지 저장
    document.getElementById('download-btn').addEventListener('click', () => {
        const svg = document.getElementById('pathSvg');
        const svgData = new XMLSerializer().serializeToString(svg);
        const canvas = document.createElement('canvas');
        const viewBox = svg.viewBox.baseVal;
        
        canvas.width = viewBox.width * 3;
        canvas.height = viewBox.height * 3;
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const link = document.createElement('a');
            link.download = 'my-gaze-path.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
    });
</script>
</body>
</html>
