<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee - Leaf Animation Project</title>
    <style>
        /* 기본 리셋 및 배경 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", sans-serif;
        }

        /* [데스크탑 & 아이패드] 상하좌우 중앙 정렬 */
        body {
            justify-content: center;
            align-items: center;
        }

        /* 전체 컨테이너 */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 애니메이션 박스 
           데스크탑 1200px 기준 가로 266px (약 22.16%)
        */
        .content-box {
            width: 22.16%; 
            min-width: 200px;
            aspect-ratio: 4 / 3; /* 가로가 긴 4:3 비율 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 크레딧 스타일 (9pt, 검정색, 고딕체) */
        #credit-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 9pt;
            text-align: center;
            line-height: 1.8;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }

        /* 애니메이션 종료 후 크레딧 활성화 */
        #credit-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }

        /* 재시청 버튼 (원하실 경우 사용) */
        .replay-btn {
            margin-top: 15px;
            padding: 5px 12px;
            background: none;
            border: 1px solid #000;
            font-size: 8pt;
            cursor: pointer;
        }

        /* [모바일 반응형] 
           상, 좌, 우 여백 유지 및 하단이 남는 포맷
        */
        @media (max-width: 768px) {
            body {
                align-items: flex-start; /* 상단 정렬 */
            }
            .container {
                margin-top: 15vh; /* 상단 여백 확보 */
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <video id="main-video" autoplay muted playsinline>
                <source src="animation.mp4" type="video/mp4">
                브라우저가 비디오를 지원하지 않습니다.
            </video>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="replayVideo()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const creditScreen = document.getElementById('credit-screen');

        // 영상이 끝나면 실행되는 로직
        video.onended = function() {
            video.classList.add('hidden'); // 비디오 숨김
            creditScreen.classList.add('visible'); // 크레딧 표시
        };

        // 다시 재생 함수
        function replayVideo() {
            creditScreen.classList.remove('visible');
            video.classList.remove('hidden');
            video.currentTime = 0;
            video.play();
        }
    </script>
</body>
</html>
