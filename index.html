<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee | Awaiting Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex; justify-content: center; align-items: center;
        }

        .content-box {
            width: 22.16%; 
            min-width: 240px;
            aspect-ratio: 4 / 3;
            position: relative;
            background-color: #ffffff;
        }

        /* 1. 나뭇가지: 끝부분을 정교하게 마감 */
        .branch {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 8%; 
            background: #5D4037; 
            border-radius: 0 0 4px 4px;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* 2. 나뭇잎: 가지 끝에 수치상 빈틈없이 밀착 */
        .leaf {
           position: absolute;
            top: 8%; /* branch height와 일치시켜 틈새 제거 */
            left: 56.5%;
            width: 40px;
            height: 52px;
            rotation: 60;
            margin-left: -20px;
            background: radial-gradient(circle at 35% 35%, #D4E157 5%, #8BC34A 50%, #558B2F 95%);
            border: 1px solid #2E7D32; 
            border-radius: 4px 90% 4px 90%; 
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.15);
            transform-origin: top center;
            z-index: 3;
        }

        .shadow {
            position: absolute;
            bottom: 5%;
            left: 50%;
            width: 40px; height: 10px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 50%;
            transform: translateX(-50%) scale(0);
            z-index: 1;
        }

        #credit-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; font-size: 9pt; text-align: center;
            opacity: 0; pointer-events: none; transition: opacity 1s; z-index: 10;
        }

        #credit-screen.visible { opacity: 1; pointer-events: auto; }

        .replay-btn {
            margin-top: 15px; padding: 5px 12px;
            background: none; border: 1px solid #000; cursor: pointer;
        }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .container { margin-top: 15vh; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <div class="branch"></div>
            <div class="leaf" id="leaf"></div>
            <div class="shadow" id="shadow"></div>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="location.reload()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        const leaf = document.getElementById('leaf');
        const shadow = document.getElementById('shadow');
        const credit = document.getElementById('credit-screen');

        const tl = gsap.timeline();

        // 1. 초기 흔들림 (천천히 살랑거림 - 5초)
        tl.to(leaf, {
            rotation: 45,
            duration: 1.25,
            ease: "sine.inOut",
            repeat: 3, 
            yoyo: true
        });

        // 2. 6.4초 시점에 낙하 시작
        gsap.delayedCall(6.4, () => {
            tl.kill(); 

            // 하단으로 지그재그 낙하 (천천히 1초)
            gsap.to(leaf, {
                y: "750%", 
                rotation: 105, 
                duration: 1, 
                ease: "power1.out",
                onUpdate: function() {
                    // 가로 흔들림 폭을 살짝 줄여 부드럽게 낙하
                    gsap.set(leaf, { x: Math.sin(this.progress() * 8) * 30 });
                },
                onComplete: () => {
                    credit.classList.add('visible');
                }
            });

            gsap.to(shadow, { scale: 1.2, duration: 1, ease: "power1.out" });
        });
    </script>
</body>
</html>
