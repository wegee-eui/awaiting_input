<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee | Maple Leaf 6s Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            width: 100%; height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .content-box {
            width: 22.16%; 
            min-width: 240px;
            aspect-ratio: 4 / 3;
            position: relative;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* 1. 가지: 끝부분을 둥글게 처리하고 잎과 겹치도록 설정 */
        .branch {
            position: absolute;
            top: 0;
            width: 6px;
            height: 6%; /* 세로의 약 1/20 */
            background: #5D4037; 
            border-radius: 0 0 4px 4px;
            z-index: 2;
        }

        /* 2. 나뭇잎: 명암 및 무늬 추가 */
        .leaf {
            position: absolute;
            top: 5.5%; /* 가지와 자연스럽게 겹치도록 살짝 내림 */
            width: 40px;
            height: 50px;
            /* 기본 연두색 + 메이플 특유의 밝은 소용돌이 명암 재현 */
            background: radial-gradient(circle at 30% 30%, #C5E1A5 10%, #8BC34A 50%, #689F38 90%);
            border: 2px solid #2E7D32; 
            border-radius: 5% 90% 5% 90%;
            box-shadow: inset -3px -3px 5px rgba(0,0,0,0.1); /* 내부 명암 */
            transform-origin: top center;
            z-index: 3;
        }

        /* 나뭇잎 중앙 인맥 표현 */
        .leaf::after {
            content: '';
            position: absolute;
            top: 10%; left: 50%;
            width: 2px; height: 80%;
            background: rgba(46, 125, 50, 0.3);
            transform: translateX(-50%);
        }

        .shadow {
            position: absolute;
            bottom: 5%;
            width: 40px; height: 10px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 50%;
            transform: scale(0);
            z-index: 1;
        }

        #credit-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: #fff; font-size: 9pt; text-align: center; line-height: 1.8;
            opacity: 0; pointer-events: none; transition: opacity 0.8s; z-index: 10;
        }

        #credit-screen.visible { opacity: 1; pointer-events: auto; }

        .replay-btn {
            margin-top: 15px; padding: 5px 12px;
            background: none; border: 1px solid #000; cursor: pointer;
        }

        @media (max-width: 768px) {
            body { align-items: flex-start; }
            .container { margin-top: 15vh; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <div class="branch"></div>
            <div class="leaf" id="leaf"></div>
            <div class="shadow" id="shadow"></div>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="location.reload()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        const leaf = document.getElementById('leaf');
        const shadow = document.getElementById('shadow');
        const credit = document.getElementById('credit-screen');

        const tl = gsap.timeline();

        // [테스트 버전] 전체 6초 구성
        // 1. 5.5초 동안 좌우 흔들림 (빠르게 반복)
        tl.to(leaf, {
            rotation: 45,
            duration: 0.8,
            ease: "sine.inOut",
            repeat: 6, 
            yoyo: true
        });

        // 2. 5.5초 시점에 낙하 시작
        gsap.delayedCall(5.5, () => {
            tl.kill(); 

            // 하단으로 지그재그 낙하 (0.5초 - 빠른 확인용)
            gsap.to(leaf, {
                y: "750%", 
                rotation: 95,
                duration: 0.5,
                ease: "power1.out",
                onUpdate: function() {
                    gsap.set(leaf, { x: Math.sin(this.progress() * 10) * 30 });
                },
                onComplete: () => credit.classList.add('visible')
            });

            gsap.to(shadow, { scale: 1, duration: 0.5 });
        });
    </script>
</body>
</html>
