<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Seconds of Waiting - Wegee</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        /* 기본 리셋 및 배경 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", sans-serif;
        }

        /* 전체 컨테이너 */
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 애니메이션 박스: 가로 50% 반응형 설정 */
        .content-box {
            width: 50%; 
            min-width: 300px; /* 최소 크기 보장 */
            aspect-ratio: 4 / 3;
            position: relative;
            background-color: #fafafa; /* 미세한 배경색으로 영역 구분 */
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* p5 캔버스를 박스 안에 고정 */
        #canvas-container {
            width: 100%;
            height: 100%;
        }

        /* 크레딧 스타일 */
        #credit-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 9pt;
            text-align: center;
            line-height: 1.8;
            background-color: rgba(255, 255, 255, 0.95); /* 살짝 투명하게 */
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
        }

        #credit-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .replay-btn {
            margin-top: 15px;
            padding: 5px 12px;
            background: none;
            border: 1px solid #000;
            font-size: 8pt;
            cursor: pointer;
            transition: background 0.3s;
        }

        .replay-btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .content-box {
                width: 85%; /* 모바일에서는 가로를 더 넓게 */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box" id="parent-box">
            <div id="canvas-container"></div>

            <div id="credit-screen">
                <p><strong>400 Seconds of Waiting</strong></p>
                <br>
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui | wegee.eui@gmail.com</p>
                <br>
                <p>© 2026. Wegee. All rights reserved.</p>
                <button class="replay-btn" onclick="resetSketch()">REPLAY</button>
            </div>
        </div>
    </div>

    <script>
        let particles = [];
        let startTime;
        const totalDuration = 400 * 1000; // 400초를 밀리초로 변환
        let isEnded = false;

        function setup() {
            let parent = document.getElementById('parent-box');
            let canvas = createCanvas(parent.offsetWidth, parent.offsetHeight);
            canvas.parent('canvas-container');
            
            startTime = millis();
            initParticles();
            background(255);
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            let elapsed = millis() - startTime;

            if (elapsed < totalDuration) {
                for (let p of particles) {
                    p.update();
                    p.interact();
                    p.show();
                }
            } else if (!isEnded) {
                endProject();
            }
        }
