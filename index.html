<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wegee - Leaf Animation</title>
    <style>
        /* 기본 리셋 및 배경 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden; /* 스크롤 방지 */
            display: flex;
            font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", sans-serif;
        }

        /* [데스크탑 & 아이패드] 상하좌우 중앙 정렬 */
        body {
            justify-content: center;
            align-items: center;
        }

        /* 컨테이너 설정 */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 애니메이션 & 크레딧 박스 
           1200px 기준 266px 너비 = 약 22.16%
        */
        .content-box {
            width: 22.16%; 
            min-width: 100px; /* 너무 작아지는 것 방지 */
            aspect-ratio: 16 / 9; /* 가로형 비율 (애니메이션 비율에 따라 수정 가능) */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 크레딧 스타일 */
        #credit-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 9pt;
            text-align: center;
            line-height: 1.8;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
            background-color: #ffffff;
        }

        /* 크레딧 활성화 시 */
        #credit-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }

        /* [모바일 반응형] 
           아이패드 이하 해상도에서 상/좌/우 여백 유지 및 하단 정렬 
        */
        @media (max-width: 768px) {
            body {
                align-items: flex-start; /* 상단 정렬 */
            }
            .container {
                margin-top: 10vh; /* 데스크탑에서 아이패드로 축소될 때의 상단 여백 느낌 유지 */
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content-box">
            <video id="main-video" autoplay muted playsinline>
                <source src="animation.mp4" type="video/mp4">
                브라우저가 비디오를 지원하지 않습니다.
            </video>

            <div id="credit-screen">
                <p>Concept & Production: Wegee</p>
                <p>@wegee.eui</p>
                <p>wegee.eui@gmail.com</p>
                <br>
                <p>© 2026. Wegee. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const creditScreen = document.getElementById('credit-screen');

        // 애니메이션(비디오) 종료 이벤트 감지
        video.addEventListener('ended', function() {
            // 비디오 서서히 사라지게 하기 (선택 사항)
            video.classList.add('hidden');
            
            // 크레딧 나타나기
            creditScreen.classList.add('visible');
        });

        // 참고: 브라우저 정책상 자동재생은 muted(음소거) 상태에서만 가능합니다.
    </script>
</body>
</html>
